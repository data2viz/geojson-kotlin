buildscript {
    repositories {
        jcenter()
        mavenCentral()
    }
    dependencies {
        classpath "com.jfrog.bintray.gradle:gradle-bintray-plugin:$bintray_version"
    }
}

plugins {
    id 'org.jetbrains.kotlin.multiplatform' version '1.4.20' apply(false)
}

subprojects {
    repositories {
        jcenter()
    }
}
